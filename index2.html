<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Panda Login</title>
  <link rel="stylesheet" href="./style.css">
  <script src="js/data.js"></script>

</head>
<body>
 <div class="panda">
  <div class="ear"></div>
  <div class="face">
    <div class="eye-shade"></div>
    <div class="eye-white">
      <div class="eye-ball"></div>
    </div>
    <div class="eye-shade rgt"></div>
    <div class="eye-white rgt">
      <div class="eye-ball"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
  <div class="body"> </div>
  <div class="foot">
    <div class="finger"></div>
  </div>
  <div class="foot rgt">
    <div class="finger"></div>
  </div>
</div>
<form id="form">
  <div class="hand"></div>
  <div class="hand rgt"></div>
  <div class="form-group">
    <input type="text" id="first" required="required" class="form-control"/>
    <label class="form-label">MIN DELAY</label>
  </div>
  <div class="form-group">
    <input id="second" type="text" required="required" class="form-control"/>
    <label class="form-label">MAX DELAY</label>
    <div class="form-group"></div>
    <button type="submit" class="btn">START</button>
  </div>
</div>
</form>
<script>
  const form = document.getElementById("form")
  form.addEventListener('submit', registeruser)

  async function registeruser(event){
    event.preventDefault()
    const first = document.getElementById("first").value
    const second = document.getElementById("second").value

    const result = await fetch('https://test1-mutant.herokuapp.com/user/login' , {
      method: 'POST',
      headers:{
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        first,
        second
      })
    }).then((res)=> res.json())
    console.log(result);

    

  }
</script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
