<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HOME_PAGE</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
<script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
<script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
<script src="js/data.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body onresize="rs()" onload="rs(),check()">
  <header id="titlebar">
    <div id="drag-region">

      <div id="window-title">
        <span></span>
      </div>

      <div id="window-controls">

        <div onclick="min()" class="button" id="min-button">
          <img class="icon" srcset="MIN_MAX_CLOSE/min-k-10.png 1x, MIN_MAX_CLOSE/min-k-12.png 1.25x, MIN_MAX_CLOSE/min-k-15.png 1.5x, MIN_MAX_CLOSE/min-k-15.png 1.75x, MIN_MAX_CLOSE/min-k-20.png 2x, MIN_MAX_CLOSE/min-k-20.png 2.25x, MIN_MAX_CLOSE/min-k-24.png 2.5x, MIN_MAX_CLOSE/min-k-30.png 3x, MIN_MAX_CLOSE/min-k-30.png 3.5x" draggable="false" />
        </div>
        <div onclick="max()" class="button" id="max-button">
          <img class="icon" srcset="MIN_MAX_CLOSE/max-k-10.png 1x, MIN_MAX_CLOSE/max-k-12.png 1.25x, MIN_MAX_CLOSE/max-k-15.png 1.5x, MIN_MAX_CLOSE/max-k-15.png 1.75x, MIN_MAX_CLOSE/max-k-20.png 2x, MIN_MAX_CLOSE/max-k-20.png 2.25x, MIN_MAX_CLOSE/max-k-24.png 2.5x, MIN_MAX_CLOSE/max-k-30.png 3x, MIN_MAX_CLOSE/max-k-30.png 3.5x" draggable="false" />
        </div>
        <div onclick="umax()" class="button" id="restore-button">
          <img class="icon" srcset="MIN_MAX_CLOSE/restore-k-10.png 1x, MIN_MAX_CLOSE/restore-k-12.png 1.25x, MIN_MAX_CLOSE/restore-k-15.png 1.5x, MIN_MAX_CLOSE/restore-k-15.png 1.75x, MIN_MAX_CLOSE/restore-k-20.png 2x, MIN_MAX_CLOSE/restore-k-20.png 2.25x, MIN_MAX_CLOSE/restore-k-24.png 2.5x, MIN_MAX_CLOSE/restore-k-30.png 3x, MIN_MAX_CLOSE/restore-k-30.png 3.5x" draggable="false" />
        </div>
        <div onclick="cl()" class="button" id="close-button">
          <img class="icon" srcset="MIN_MAX_CLOSE/close-k-10.png 1x, MIN_MAX_CLOSE/close-k-12.png 1.25x, MIN_MAX_CLOSE/close-k-15.png 1.5x, MIN_MAX_CLOSE/close-k-15.png 1.75x, MIN_MAX_CLOSE/close-k-20.png 2x, MIN_MAX_CLOSE/close-k-20.png 2.25x, MIN_MAX_CLOSE/close-k-24.png 2.5x, MIN_MAX_CLOSE/close-k-30.png 3x, MIN_MAX_CLOSE/close-k-30.png 3.5x" draggable="false" />
        </div>
      </div>
    </div>
  </header>
<div class="container">
  <div class="components">
    <form>
    <div class="form">
      <input id="video" required type="url" class="form__input" placeholder="VIDEO_LINK">
    </div>
    <div style="margin-top: 2rem;" class="search">
      <input required id="mindelay" type="number" min="1" max="300" class="search__input" placeholder="MIN_DELAY">
      <input required id="maxdelay" type="number" min="1" max="300" class="search__input2" placeholder="MAX_DELAY">
    </div>
  
    <div class="segmented-control">
      <input type="radio" name="radio2" value="on" id="tab-1" checked="">
      <label for="tab-1" class="segmented-control__1">
        <p>ON</p></label>
      
      <input type="radio" name="radio2" value="off" id="tab-2">
      <label for="tab-2" class="segmented-control__2">
        <p>OFF</p></label>  
      <div class="segmented-control__color"></div>
    </div>
    <div class="search">
      <select id="sk1" required class="search__input3">
        <option value="" disabled selected hidden>1ST_SHORT-KEY</option>
          <option id="op" value="z">Z</option>
          <option id="op" value="x">X</option>
          <option id="op" value="a">A</option>
          <option id="op" value="a">S</option>
      </select>
      <select id="sk2" required class="search__input4">
        <option value="" disabled selected hidden>2ND_SHORT-KEY</option>
        <option id="op" value="z">Z</option>
        <option id="op" value="x">X</option>
        <option id="op" value="a">A</option>
        <option id="op" value="s">S</option>
      </select>
    </div>
    <div style="margin-top: 2rem;" class="form">
      <select id="grp" required class="form__input">
        <option value="" disabled selected hidden>GROUPS</option>
        <option id="op" value="ALL">ALL</option>
        <option id="op" value="1">1</option>
        <option id="op" value="2">2</option>
        <option id="op" value="3">3</option>
        <option id="op" value="4">4</option>
        <option id="op" value="5">5</option>
        <option id="op" value="6">6</option>
        <option id="op" value="7">7</option>
        <option id="op" value="8">8</option>
        <option id="op" value="9">9</option>
        <option id="op" value="10">10</option>
        <option id="op" value="11">11</option>
        <option id="op" value="12">12</option>
        <option id="op" value="13">13</option>
      </select></div>
      <div style=" display: flex;
      justify-content: center;"><button type="submit" onclick="fun1(),onrun()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        START
      </button></div>
  </form>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
